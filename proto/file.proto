syntax = "proto3";

package file;

option go_package = ".;pb";

service Files {
  rpc Upload (stream FileChunk) returns (File) {};
}

message FileChunk {
  oneof data {
    FileInfo info = 1;
    bytes content = 2;
  }
}

message FileInfo {
  string name = 1;
}

message File {
  uint64 ID = 1;
  string name = 2;
  uint32 size = 3;
}
